<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="d-flex justify-content-center align-items-center">
 <div class="container mt-5">
   <div class="row">
    <div class="col-md-4">
    <div class="form-group">
     <label for="num1"class="form-label">Number 1</label>
     <input type="number" class="form-control" id="num1">   
    </div>
     <div class="form-group">
          <select class="form-select mt-4 mb-3" id="operation">
            <option selected>Choose the Desired Operation</option>
            <option value="1" id="add">addition(+)</option>
            <option value="2" id="subtract">Subtraction(-)</option>
            <option value="3" id="multiply">Multiplication(*)</option>
            <option value="4" id="divide">Division(/)</option>
          </select>
     </div>
    <div class="form-group">
     <label for="num2"class="form-label">Number 2</label>
     <input type="number" class="form-control" id="num2">   
    </div>
     <button type="button" class="mt-4 btn btn-primary">calculate</button>
     <div class="d-flex" id="result"></div>
    </div>
   </div>
 </div>

 <script src="script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
